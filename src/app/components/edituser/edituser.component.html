<div class="container-fluid">
  <div class="table-scroll">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Change</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <td>{{i+1}}</td>
          <td id="strikethrough"><label class="strikethrough"
              [ngClass]="{'todo-complete': user.completed}">{{user.title}}</label></td>
          <td id="status">{{user.completed}}</td>
          <td><input type="checkbox" class="form-check-input" [value]="user.id" [(ngModel)]="user.completed"
              change="changeStatus($event)" (click)="completeItem()" /></td>
              <td>
                <!-- <cds-icon shape="trash"></cds-icon> -->
                <i class="bi bi-trash" style='color: red'(click)="deleteUser(i)"></i>
              </td>
        </tr>
      </tbody>
    </table>
  </div>

  <br>
  <div>
    <textarea class="textarea" name="description" id="inputTodo" #text></textarea>
    <button (click)="AddUser()">Add Todos</button>
  </div>

</div>
